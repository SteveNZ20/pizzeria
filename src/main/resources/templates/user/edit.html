<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/user/form.css}">

    <title th:text="'Editar Perfil de ' + ${user.username}"></title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="form-container">
    <div class="form-card">
        <h2 class="form-title" th:text="'Editar Información de ' + ${user.nombre} + ' ' + ${user.apellido}">Editar Usuario</h2>
        <form th:action="@{/user/{username}(username=${user.username})}" th:method="post" th:object="${user}" class="user-form">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control">
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
            </div>
            <div class="form-group">
                <label for="distrito">Distrito:</label>
                <input type="text" id="distrito" th:field="*{distrito}" class="form-control">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control">
            </div>
            <div class="form-group">
                <label for="referencia">Referencia:</label>
                <input type="text" id="referencia" th:field="*{referencia}" class="form-control">
            </div>

            <div class="form-actions">
                <button type="submit" class="button primary">Guardar Cambios</button>
                <a th:href="@{/user/{username}(username=${user.username})}" class="button secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/header.js}" defer></script>
<script th:src="@{/js/main.js}" defer></script>

</body>
</html>
