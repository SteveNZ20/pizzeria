<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestiona la información de tu perfil en Diego's Pizza.">
  <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/user/perfil.css}">
  <title th:text="'Mi Perfil - ' + ${user.nombre}"></title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="profile-main">
  <div class="profile-card">
    <h2 class="profile-card-title">Mi Perfil</h2>

    <div class="profile-info-grid">
      <div class="info-item">
        <i class="fas fa-user-circle icon"></i>
        <div class="info-details">
          <span class="label">Nombre de usuario:</span>
          <span class="value" th:text="${user.username}"></span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope icon"></i>
        <div class="info-details">
          <span class="label">Correo electrónico:</span>
          <span class="value" th:text="${user.email}"></span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-id-card icon"></i>
        <div class="info-details">
          <span class="label">DNI:</span>
          <span class="value" th:text="${user.dni}"></span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-phone icon"></i>
        <div class="info-details">
          <span class="label">Teléfono:</span>
          <span class="value" th:text="${user.telefono}"></span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt icon"></i>
        <div class="info-details">
          <span class="label">Distrito:</span>
          <span class="value" th:text="${user.distrito}"></span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-home icon"></i>
        <div class="info-details">
          <span class="label">Dirección:</span>
          <span class="value" th:text="${user.direccion}"></span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-map-pin icon"></i>
        <div class="info-details">
          <span class="label">Referencia:</span>
          <span class="value" th:text="${user.referencia}"></span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-calendar-plus icon"></i>
        <div class="info-details">
          <span class="label">Miembro desde:</span>
          <span class="value" th:text="${#dates.format(user.fechaCreacion, 'dd-MM-yyyy')}"></span>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-history icon"></i>
        <div class="info-details">
          <span class="label">Última actualización:</span>
          <span class="value" th:text="${#dates.format(user.fechaActualizacion, 'dd-MM-yyyy HH:mm:ss')}"></span>
        </div>
      </div>
    </div>

    <div class="profile-actions">
      <a th:href="@{/user/{username}/edit(username=${user.username})}" class="profile-button">
        <i class="fas fa-edit"></i>
        Actualizar mis datos
      </a>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/header.js}" defer></script>
<script th:src="@{/js/main.js}" defer></script>
</body>
</html>
