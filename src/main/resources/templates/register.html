<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 th:text="${user.id == null ? 'Crear Usuario' : 'Editar Usuario'}"></h1>
        </div>

        <div class="form-container">
            <form th:action="@{${formAction}}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Ingrese su nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="ejemplo@dominio.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span th:text="${user.id == null ? 'Registrarse' : 'Actualizar'}"></span>
                </button>
            </form>

            <a href="/login" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Volver al inicio
            </a>
        </div>
    </div>
</div>

<script src="/js/register.js"></script>
</body>
</html>
