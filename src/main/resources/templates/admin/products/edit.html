<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/adminLayout :: adminLayoutHead('Editar Producto')}">
    <link rel="stylesheet" th:href="@{/css/admin/formularios.css}">
</head>
<body th:replace="~{fragments/adminLayout :: adminLayout(~{::content})}">

<div th:fragment="content">
    <div class="form-container">
        <h1>Editar Producto</h1>
        <form th:action="@{/admin/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" required>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <input type="text" id="category" th:field="*{category}" required>
            </div>
            <div class="form-group">
                <label for="image">Imagen</label>
                <input type="file" id="image" name="image">
                <small class="form-text">Dejar en blanco para mantener la imagen actual.</small>
            </div>

            <button type="submit" class="button-save">Guardar Cambios</button>
            <a th:href="@{/admin/products}" class="button-cancel">Cancelar</a>
        </form>
    </div>
</div>

</body>
</html>
