spring.application.name=pizzeria

# Puerto del servidor (opcional)
server.port=8080

# Configuración de Thymeleaf (opcional, solo si quieres cambiar algo)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/apirest_user?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Tamaño máximo para archivos subidos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Para desarrollo, permite ver errores detallados
server.error.include-message=always
server.error.include-binding-errors=always